<html>

<head>
    <meta charset="utf-8">
    <title>View Data</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
</head>

<body>
    <div class="" style="margin: 8% 4%">
        <nav class="m-5 navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" id="view" href="./">View</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" id="insert" href="./insert">Insert</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="w-75 mx-auto" id="page">
            <div class="card bg-light border-dark">
                <h5 class="card-header bg-dark border-dark text-center text-white">Add Data</h5>
                <div class="card-body mt-3">
                    <form class="was-validated" id="login_form" method="POST">

                        <div class="form-group row">
                            <div class="col-md-3">
                                <label class="col-form-label" for="user_name">Name</label>
                            </div>
                            <div class="col-md-7">
                                <input type="text" class="form-control border-dark" name="user_name"
                                    placeholder="User Name" required />
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-3">
                                <label class="col-form-label" for="GRE_score">GRE Score</label>
                            </div>
                            <div class="col-md-7">
                                <input type="number" class="form-control border-dark" name="GRE_score" min="0" max="340"
                                    placeholder="GRE Score" required />
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-3">
                                <label class="col-form-label" for="TOEFL_score">TOEFL Score</label>
                            </div>
                            <div class="col-md-7">
                                <input type="number" class="form-control border-dark" name="TOEFL_score" min="0"
                                    max="120" placeholder="TOEFL Score" required />
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-3">
                                <label class="col-form-label" for="CGPA_score">CGPA</label>
                            </div>
                            <div class="col-md-7">
                                <input type="number" class="form-control border-dark" name="CGPA_score" min="0" max="10"
                                    placeholder="CGPA Score" required />
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="mx-auto">
                                <button class="btn btn-dark" type="submit">Add</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
