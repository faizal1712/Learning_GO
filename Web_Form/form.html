<html>

<head>
    <meta charset="utf-8">
    <title>Form Data</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    {{if .Success}}
        <h1>Thanks for your message!</h1>
    {{else}}
    <div class="w-75 mt-5 mx-auto" id="page">
        <div class="card bg-light border-dark">
            <h5 class="card-header bg-dark border-dark text-center">Add Data</h5>
            <div class="card-body mt-3">
                <form class="was-validated" method="POST">

                    <div class="form-group row">
                        <div class="col-md-3">
                            <label class="col-form-label" for="user_name">Name</label>
                        </div>
                        <div class="col-md-7">
                            <input type="text" class="form-control border-dark" name="user_name" placeholder="User Name" required />
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-3">
                            <label class="col-form-label" for="GRE_score">GRE Score</label>
                        </div>
                        <div class="col-md-7">
                            <input type="number" class="form-control border-dark" name="GRE_score" min="0" max="340" placeholder="GRE Score" required />
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-3">
                            <label class="col-form-label" for="TOEFL_score">TOEFL Score</label>
                        </div>
                        <div class="col-md-7">
                            <input type="number" class="form-control border-dark" name="TOEFL_score" min="0" max="120" placeholder="TOEFL Score" required />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-3">
                            <label class="col-form-label" for="CGPA_score">CGPA</label>
                        </div>
                        <div class="col-md-7">
                            <input type="number" class="form-control border-dark" name="CGPA_score" min="0" max="10" placeholder="CGPA Score" required />
                        </div>
                    </div>



                    <div class="form-group row">
                        <div class="mx-auto">
                            <button class="btn btn-dark" type="submit">Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {{end}}
</body>

</html>
