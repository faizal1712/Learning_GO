<html>

<head>
    <meta charset="utf-8">
    <title>Add images</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="card w-50 mx-auto my-5">
        <div class="card-header" align="center">
            <h3> <b> <u> Add Images </h3> </u></b><br>
        </div>
        <div class="card-body">
            <form name="my-form" enctype="multipart/form-data" action="http://localhost:8080/images" method="post">

                <div class="form-group row">
                    <div class="col-md-1"></div>
                    <label for="comp_name" class="col-md-3 col-form-label text-md-left" style="font-size:16px;">Photo</label>
                    <div class="col-md-6">
                    <input type="file" name="imageFile" accept="image/*">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <center>
                            <a href="./images">
                                <button class="btn btn-primary">Go Back</button>
                            </a>
                        </center>
                    </div>
                    <div class="col-md-6">
                        <center>
                            <a>
                                <button type="submit" class="btn btn-primary" name="submit"> Add </button>
                            </a>
                        </center>
                    </div>
                </div>
            </form>
        </div>
        <!-- </div> -->
    </div>
</body>
</html>
